<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasEditDlg" widgetVar="CategoriasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriasTitle}">
            <h:form id="CategoriasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_codCategoria}" for="codCategoria" />
                        <p:inputText id="codCategoria" value="#{categoriasController.selected.codCategoria}" title="#{bundle.EditCategoriasTitle_codCategoria}" disabled="true" />
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriasController.selected.descripcion}" title="#{bundle.EditCategoriasTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_ilustracion}" for="ilustracion" />
                        <p:inputTextarea rows="4" cols="30" id="ilustracion" value="#{categoriasController.selected.ilustracion}" title="#{bundle.EditCategoriasTitle_ilustracion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasController.update}" value="#{bundle.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
