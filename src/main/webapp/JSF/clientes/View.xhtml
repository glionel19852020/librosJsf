<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_codCliente}"/>
                        <h:outputText value="#{clientesController.selected.codCliente}" title="#{bundle.ViewClientesTitle_codCliente}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_titulo}"/>
                        <h:outputText value="#{clientesController.selected.titulo}" title="#{bundle.ViewClientesTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_nombres}"/>
                        <h:outputText value="#{clientesController.selected.nombres}" title="#{bundle.ViewClientesTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_apellidos}"/>
                        <h:outputText value="#{clientesController.selected.apellidos}" title="#{bundle.ViewClientesTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_direccion}"/>
                        <h:outputText value="#{clientesController.selected.direccion}" title="#{bundle.ViewClientesTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_telefono}"/>
                        <h:outputText value="#{clientesController.selected.telefono}" title="#{bundle.ViewClientesTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_fechaNac}"/>
                        <h:outputText value="#{clientesController.selected.fechaNac}" title="#{bundle.ViewClientesTitle_fechaNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
