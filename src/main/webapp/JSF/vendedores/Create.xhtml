<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresCreateDlg" widgetVar="VendedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendedoresTitle}">
            <h:form id="VendedoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_codVendedor}" for="codVendedor" />
                        <p:inputText id="codVendedor" value="#{vendedoresController.selected.codVendedor}" title="#{bundle.CreateVendedoresTitle_codVendedor}" disabled="true"/>
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{vendedoresController.selected.nombres}" title="#{bundle.CreateVendedoresTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{vendedoresController.selected.apellidos}" title="#{bundle.CreateVendedoresTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{vendedoresController.selected.direccion}" title="#{bundle.CreateVendedoresTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{vendedoresController.selected.telefono}" title="#{bundle.CreateVendedoresTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateVendedoresLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{vendedoresController.selected.edad}" title="#{bundle.CreateVendedoresTitle_edad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedoresController.create}" value="#{bundle.Save}" update="display,:VendedoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendedoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
