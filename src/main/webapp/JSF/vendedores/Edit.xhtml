<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresEditDlg" widgetVar="VendedoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVendedoresTitle}">
            <h:form id="VendedoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_codVendedor}" for="codVendedor" />
                        <p:inputText id="codVendedor" value="#{vendedoresController.selected.codVendedor}" title="#{bundle.EditVendedoresTitle_codVendedor}" disabled="true" />
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{vendedoresController.selected.nombres}" title="#{bundle.EditVendedoresTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{vendedoresController.selected.apellidos}" title="#{bundle.EditVendedoresTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{vendedoresController.selected.direccion}" title="#{bundle.EditVendedoresTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{vendedoresController.selected.telefono}" title="#{bundle.EditVendedoresTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditVendedoresLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{vendedoresController.selected.edad}" title="#{bundle.EditVendedoresTitle_edad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedoresController.update}" value="#{bundle.Save}" update="display,:VendedoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VendedoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
