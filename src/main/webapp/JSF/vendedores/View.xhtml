<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresViewDlg" widgetVar="VendedoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendedoresTitle}">
            <h:form id="VendedoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendedoresLabel_codVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.codVendedor}" title="#{bundle.ViewVendedoresTitle_codVendedor}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_nombres}"/>
                        <h:outputText value="#{vendedoresController.selected.nombres}" title="#{bundle.ViewVendedoresTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_apellidos}"/>
                        <h:outputText value="#{vendedoresController.selected.apellidos}" title="#{bundle.ViewVendedoresTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_direccion}"/>
                        <h:outputText value="#{vendedoresController.selected.direccion}" title="#{bundle.ViewVendedoresTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_telefono}"/>
                        <h:outputText value="#{vendedoresController.selected.telefono}" title="#{bundle.ViewVendedoresTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_edad}"/>
                        <h:outputText value="#{vendedoresController.selected.edad}" title="#{bundle.ViewVendedoresTitle_edad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendedoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
